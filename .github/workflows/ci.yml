name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
        os: [ubuntu-latest, macos-latest]
        # Windows CI temporarily disabled due to MSYS2 issues
        # include:
        #   - os: windows-latest
        #     go-version: "msys2"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        if: matrix.os != 'windows-latest'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install libvips (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Install AVIF codec (libaom) for libheif
          sudo apt-get install -y libaom-dev libaom3
          # Install libheif and libvips
          sudo apt-get install -y libheif-dev libvips-dev
          # Verify HEIF/AVIF support
          vips --vips-config | grep -i heif || echo "Warning: HEIF support not detected"

      - name: Install libvips (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install vips

      - name: Setup MSYS2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-vips
            mingw-w64-x86_64-go

      - name: Download dependencies (Unix)
        if: matrix.os != 'windows-latest'
        run: go mod download

      - name: Download dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          go mod download

      - name: Run tests (Unix)
        if: matrix.os != 'windows-latest'
        run: go test -v ./...
        env:
          CGO_ENABLED: 1

      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          go test -v ./...
        env:
          CGO_ENABLED: 1
          MSYSTEM: MINGW64

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install libvips
        run: |
          sudo apt-get update
          # Install AVIF codec (libaom) for libheif
          sudo apt-get install -y libaom-dev libaom3
          # Install libheif and libvips
          sudo apt-get install -y libheif-dev libvips-dev

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install libvips
        run: |
          sudo apt-get update
          # Install AVIF codec (libaom) for libheif
          sudo apt-get install -y libaom-dev libaom3
          # Install libheif and libvips
          sudo apt-get install -y libheif-dev libvips-dev

      - name: Download dependencies
        run: go mod download

      - name: Run coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          CGO_ENABLED: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
