name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install libvips (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          # Install AVIF codec (libaom) for libheif
          sudo apt-get install -y libaom-dev libaom3
          # Install libheif and libvips
          sudo apt-get install -y libheif-dev libvips-dev libavif-dev libvips-tools
          # Verify HEIF/AVIF support
          # vips --vips-config | grep -i heif || echo "Warning: HEIF support not detected"
          vips --vips-config

      - name: Install libvips (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install vips

      - name: Install libvips (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Download pre-built vips binaries
          $vipsVersion = "8.15.0"
          $vipsUrl = "https://github.com/libvips/libvips/releases/download/v${vipsVersion}/vips-dev-w64-all-${vipsVersion}.zip"
          
          Write-Host "Downloading vips from $vipsUrl"
          Invoke-WebRequest -Uri $vipsUrl -OutFile vips.zip
          
          Write-Host "Extracting vips..."
          Expand-Archive -Path vips.zip -DestinationPath C:\vips -Force
          
          # Set environment variables
          echo "CGO_CFLAGS=-IC:\vips\vips-dev-8.15\include\glib-2.0 -IC:\vips\vips-dev-8.15\lib\glib-2.0\include -IC:\vips\vips-dev-8.15\include" >> $env:GITHUB_ENV
          echo "CGO_LDFLAGS=-LC:\vips\vips-dev-8.15\lib -lvips -lgobject-2.0 -lglib-2.0" >> $env:GITHUB_ENV
          echo "PATH=C:\vips\vips-dev-8.15\bin;$env:PATH" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:\vips\vips-dev-8.15\lib\pkgconfig" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
        env:
          CGO_ENABLED: 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install libvips
        run: |
          sudo apt-get update
          # Install AVIF codec (libaom) for libheif
          sudo apt-get install -y libaom-dev libaom3
          # Install libheif and libvips
          sudo apt-get install -y libheif-dev libvips-dev libavif-dev libvips-tools

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  coverage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install libvips
        run: |
          sudo apt-get update
          # Install AVIF codec (libaom) for libheif
          sudo apt-get install -y libaom-dev libaom3
          # Install libheif and libvips
          sudo apt-get install -y libheif-dev libvips-dev libavif-dev libvips-tools
          vips --vips-config

      - name: Download dependencies
        run: go mod download

      - name: Run coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          CGO_ENABLED: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
